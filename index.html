<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bill Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      max-width: 100%;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .image-option {
      width: 70px;
      height: 70px;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }
    .image-option.selected {
      border-color: #007bff;
    }
    .image-option img {
      max-width: 100%;
      max-height: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #0056b3;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #bill-date-display {
      font-weight: bold;
      text-align: center;
      margin: 1rem 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Bill Maker</h1>
  <div class="card">

    <!-- Auto Date Display -->
    <div id="auto-date-display" style="text-align:center; font-weight:bold; margin-bottom: 0.5rem;"></div>

    <div class="row">
      <label>Select Item (Tap Image)</label>
      <div class="image-grid" id="imageGrid"></div>
    </div>

    <div class="row">
      <label>Quantity</label>
      <input type="number" id="qty" min="1" value="1">
    </div>

    <div class="row">
      <label>Price per Unit (₹)</label>
      <input type="number" id="price" min="0" value="0">
    </div>

    <button class="btn" onclick="addItem()">Add to Bill</button>

    <!-- BILL SECTION START -->
    <div id="bill-section">
      <div id="bill-date-display"></div>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Rate (₹)</th>
            <th>Total (₹)</th>
          </tr>
        </thead>
        <tbody id="bill-body"></tbody>
      </table>

      <div class="total" id="total-display">Total: ₹0.00</div>
    </div>
    <!-- BILL SECTION END -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const items = [
      { id: 1, name: "TAMATAR", image: "https://imgs.search.brave.com/ZFtsArSuDruqjWRrVv90Z7SsXM64PtevWPcIA-T1wIk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuZnJlZWltYWdl/cy5jb20vaW1hZ2Vz/L2dyaWRzL2UyMC90/b21hdG9lcy0xMzI5/MTA1LmpwZw" },
      { id: 2, name: "KARELA", image: "https://imgs.search.brave.com/4gohp8wRN1mLKcYSX_7vOBtBFGRbgQHPsW4TOfCKzTA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi92ZWdl/dGFibGVzLWhlYWx0/aHktZm9vZC1hc2lh/bi1iaXR0ZXItZ291/cmQtbWVsb24tbWFy/a2V0LWNsb3NlLXVw/LW9yZ2FuaWMtZnJl/c2gtZ3JlZW4tbW9t/b3JkaWNhLWNoYXJh/bnRpYS1mYXJtZXJz/LTY1MzYwMDYxLmpw/Zw" },
      { id: 3, name: "NIMBU", image: "https://imgs.search.brave.com/wJjrdrK58tvWi0pOEk0K29OtQ5EUNGuIrHjoklSYV48/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vd3d3Lmhh/cHB5YW5kaGFycmll/ZC5jb20vd3AtY29u/dGVudC91cGxvYWRz/LzIwMTcvMDgvRlJF/U0gtTEVNT05BREUt/SEFQUFlIQVJSSUVE/LmpwZz9yZXNpemU9/NzM2LDExMDQ" },
      { id: 4, name: "MIRCHI", image: "https://imgs.search.brave.com/VcT8T2_N4d7-MafTwL864zN5t_N8BTmo5rIKkPEBTVc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wMTIv/ODc3LzQ0MC9zbWFs/bC9mcmVzaC1ncmVl/bi1jaGlsaS1vbi1i/bGFjay1iYWNrZ3Jv/dW5kLXBob3RvLmpw/Zw" },
      { id: 5, name: "LAUKI", image: "https://imgs.search.brave.com/txmzWYZUS3xJOfYQ5F4YFPh6s2myx1sCN2-Jl-jj-Dc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMxLmJpZ3N0b2Nr/cGhvdG8uY29tLzYv/Mi8xL2xhcmdlMi8x/MjYwMzM2NTkuanBn" },
      { id: 6, name: "PYAZ", image: "https://imgs.search.brave.com/3d0Is5a-vNGJ8dpY7XgwPJhTPID8odv_IfLqnGt3Oo4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hdmlt/ZWVoZXJiYWwuY29t/L2Nkbi9zaG9wL2Fy/dGljbGVzLzU0MDQu/anBnP3Y9MTczNTMw/MzA2NCZ3aWR0aD0x/MDAw" },
      { id: 7, name: "ADRAK", image: "https://imgs.search.brave.com/6dXeKoEnIJ7PWF55LNRZUf81VSZ2g65-XbIOpo37CM0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudG9paW1nLmNv/bS90aHVtYi9tc2lk/LTY1ODczNDQ4LGlt/Z3NpemUtNDI2MDIs/d2lkdGgtNDAwLHJl/c2l6ZW1vZGUtNC82/NTg3MzQ0OC5qcGc" },
      { id: 8, name: "DHANIYA", image: "https://imgs.search.brave.com/Ml1C7jY2xOdgAiQC7pygpKTJW54-PG2rr5_AMmxMgpY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/c2h1dHRlcnN0b2Nr/LmNvbS9pbWFnZS1w/aG90by9ncmVlbi1j/b3JpYW5kZXItZGhh/bml5YS1hZnRlci1o/YXJ2ZXN0aW5nLTI2/MG53LTI0NzQ4MzQw/MTEuanBn" },
      { id: 9, name: "LEHSUN", image: "https://imgs.search.brave.com/l3PM2L99Zs_Wzng59faZ4_F8BFL7Z-58PxnoxRTeQec/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NTFCU05naUJEcUwu/anBn" },
      { id: 10, name: "AALU", image: "https://imgs.search.brave.com/wzElb--i5VSROR_JJajIkyeVra99R3p4PjUNpbJSFMs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/Y2RueC5pbi8zNjIx/NzIvU0tVLTAwMDFf/MC0xNzEwOTQ3MjM3/Mjg0LmpwZz93aWR0/aD02MDAmZm9ybWF0/PXdlYnA" },
      { id: 11, name: "BAND GOBHI", image: "https://imgs.search.brave.com/H_msbXNmj7i6Fq6SCLBLkKZ0zQzsVznC6xKjyUSsodE/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NTEzdndhQlczWUwu/anBn" },
      { id: 12, name: "FUL GOBHI", image: "https://imgs.search.brave.com/CRQWNFVGFfYVKAZUQmH2Ho-2AyrNfQDDxMWUcd2aSfo/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy8y/LzI1L0NhdWxpZmxv/d2VyLkpQRw" }
    ];

    let selectedItemId = null;
    const bill = [];

    const imageGrid = document.getElementById("imageGrid");
    const billBody = document.getElementById("bill-body");
    const totalDisplay = document.getElementById("total-display");
    const dateDisplay = document.getElementById("bill-date-display");

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("auto-date-display").innerText = `Bill Date: ${today}`;

    function renderImageGrid() {
      const fragment = document.createDocumentFragment();
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "image-option";
        div.innerHTML = `<img src="${item.image}" alt="${item.name}" title="${item.name}">`;
        div.onclick = () => {
          selectedItemId = item.id;
          document.querySelectorAll(".image-option").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
        };
        fragment.appendChild(div);
      });
      imageGrid.appendChild(fragment);
    }

    renderImageGrid();

    function addItem() {
      const selected = items.find(i => i.id === selectedItemId);
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!selected || !qty || !price || qty < 1 || price < 0) {
        alert("Please fill all fields correctly.");
        return;
      }

      const total = qty * price;
      bill.push({ name: selected.name, qty, price, total });

      dateDisplay.innerText = `Bill Date: ${today}`;
      renderTable();
    }

    function renderTable() {
      billBody.innerHTML = "";
      let grandTotal = 0;

      bill.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.qty}</td>
          <td>₹${entry.price.toFixed(2)}</td>
          <td>₹${entry.total.toFixed(2)}</td>
        `;
        billBody.appendChild(row);
        grandTotal += entry.total;
      });

      totalDisplay.innerText = `Total: ₹${grandTotal.toFixed(2)}`;
    }
  </script>
</body>
</html>
